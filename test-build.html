<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - McGill Lab Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #ffffff);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            background: #b91c1c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: #b91c1c;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .button {
            background: #b91c1c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #991b1b;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏫 Hayer Lab</h1>

        </div>
        
        <h2>欢迎使用实验室管理系统</h2>

        </div>
        
        <div class="card">

               target="_blank" class="button">进入系统</a>

        <div style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #e5e5e5;">
